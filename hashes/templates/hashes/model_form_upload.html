{% extends 'base.html' %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p>Files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        (SHA256 sum: {{ obj.sha256 }}, uploaded <b> {{ obj.uploaded_count }} </b> times)
      </li>
    {% endfor %}
  </ul>
{% endblock %}
